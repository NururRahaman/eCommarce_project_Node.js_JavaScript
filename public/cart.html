<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        #cart-items {
            margin-top: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fff;
        }
        .product img {
            max-width: 50px;
            max-height: 50px;
        }
        .product p.price {
            color: red;
        }
        .checkout {
            float: right;
            background-color: #000000;
            margin: -70px 10px 0px 0px;
            padding: 10px;
            border-radius: 5px;
        }
        .checkout a {
            text-decoration: none;
            font-weight: bold;
            color: #ffffff;
            font-weight: bold;
        }

        .Purchase button {
            float: right;
            background-color: #fcfcfc;
            margin: 50px 22px 0px 0px;
            padding: 10px;
            border-radius: 5px;
        }

           /* .Purchase a {
                text-decoration: none;
                font-weight: bold;
                color: #000000;
                font-weight: bold;
            }*/
    </style>
</head>
<body>
    <h1>Selected Your Product</h1>
    <div class="checkout">
        <a href="index.html">Go to Home</a>
    </div>
    <div class="Purchase">
        <div id="cartItems">
 Cart items will be dynamically added here 
</div>
        <div id="grand-total"></div>
        <a href="index.html">
         <button onclick="alert('Your Order Plased Sucessfully')">Purchase Now</button>
         </a>
    </div>
    <script>
        function displayCart() {
            // Retrieve cart items from localStorage
            let cartItems = JSON.parse(localStorage.getItem('cart')) || [];
            let cartContainer = document.getElementById('cartItems');
            let grandTotalElement = document.getElementById('grand-total');
            let grandTotal = 0;

            // Clear previous contents of cart
            cartContainer.innerHTML = '';

            // Display each item in the cart
            cartItems.forEach(item => {
                let totalPrice = item.price * item.quantity;
                grandTotal += totalPrice;
                let itemElement = document.createElement('div');
                itemElement.classList.add('product'); // Add 'product' class to each item
                itemElement.innerHTML = `
                    <div>
                        <img src="${item.imageSrc}" alt="${item.name}">
                        <h3>${item.name}</h3>
                        <p class="price">Price: $${item.price}</p>
                        <p>Quantity: ${item.quantity}</p>
                        <p>Total: $${totalPrice}</p>
                    </div>
                `;
                cartContainer.appendChild(itemElement);
            });

            // Display the grand total
            grandTotalElement.textContent = `Grand Total: $${grandTotal}`;
        }

        // Call the displayCart function when the page is loaded
        displayCart();

        // Function to clear the cart and localStorage
        //function clearCart() {
        //    localStorage.removeItem('cart');
        //    // Reload the page to reflect the changes
        //    location.reload();
        //}
    </script>
</body>
</html>
